<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure Board</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <!-- Chosen -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chosen-js/chosen.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chosen-js/chosen.jquery.min.js"></script>
</head>

<body>
  <div class="header-bar">
    <div id="icon-container">
      <button id="icon-button">❓ Help</button>
    </div>

    <h1>Adventure Board</h1>

    <div id="user-menu" class="user-menu">
      <button id="login-button">Login</button>
      <div id="dropdown" class="dropdown hidden">
        <a href="#" id="edit-profile">Edit Profile</a>
        <a href="#" id="make-assignments">Make Assignments</a>
        <a href="#" id="release-assignments">Release Assignments</a>
        <a href="#" id="reset-assignments">Reset Assignments</a>
        <a href="#" id="update-karma">Update Karma</a>
        <a href="#" id="logout">Log Out</a>
      </div>
    </div>
  </div>

  <hr class="divider" />

  <!-- Week navigation -->
  <div class="week-nav">
    <button id="prev-week">⬅️ Previous Week</button>
    <span id="week-label"></span>
    <button id="next-week">Next Week ➡️</button>
  </div>

  <!-- Grid container -->
  <div class="adventure-grid" id="adventure-grid">
    <!-- Cards and + button will go here -->
  </div>

  <!-- Modal Form -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>Add a New Adventure</h2>
      <form id="adventure-form">
        <label for="creator">Creator:</label>
        <input type="text" id="creator" readonly disabled />

        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Adventure Title" required />
        <textarea id="description" placeholder="Short Description" required></textarea>

        <label for="max-players">Max Players:</label>
        <input type="number" id="max-players" value="5" min="1" max="10" required />

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" required />

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" required />

        <label for="title">Request players:</label>
        <button type="button" id="open-player-select">Load player selection (may take some time)</button>
        <div id="current-players-list">
          <select data-placeholder="Begin typing a name to filter..."
                  multiple
                  id="selector"
                  class="chosen-select"
                  name="requestedPlayers">
          </select>
        </div>

        <div style="flex: 1;"></div>
        <div style="text-align: right; margin-top: 1em;">
          <button type="submit">Add Adventure</button>
        </div>
      </form>
    </div>
  </div>

  <footer class="site-footer">Made with love, for Spelslot ❤️</footer>

  <!-- Custom JS -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/util.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>

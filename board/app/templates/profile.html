<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User profile — simple editor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}" />
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
  <div class="header-bar">
    <div id="icon-container">
      <button id="back-btn" class="secondary">← Go back</button>
    </div>
    <h1>User profile</h1>
  </div>

  <hr class="divider" />

  <div class="card" id="app">

    <div id="loading" class="small">Loading…</div>

    <form id="user-form" style="display:none" onsubmit="return false;">
      <div class="row">
        <img id="profile-pic" class="avatar" src="" alt="Profile picture" />
        <div style="flex:1">
          <label for="display_name">Display name</label>
          <input id="display_name" name="display_name" type="text" />

          <div style="margin-top:8px">
            <label for="profile_pic">Profile picture URL</label>
            <input id="profile_pic" name="profile_pic" type="text" />
            <div class="small muted">Non google images are not supported yet</div>
          </div>
        </div>
      </div>

      <div class="grid" style="margin-top:12px">
        <div>
          <label for="world_builder_name">World builder name</label>
          <input id="world_builder_name" name="world_builder_name" type="text" disabled />
        </div>
        <div>
          <label for="dnd_beyond_name">D&D Beyond name</label>
          <input id="dnd_beyond_name" name="dnd_beyond_name" type="text" disabled />
        </div>

        <div>
          <label>D&D Beyond campaign (id)</label>
          <span id="dnd_beyond_campaign_display" class="readonly-field"></span>
        </div>
        <div>
          <label>Privilege level</label>
          <span id="privilege_level_display" class="readonly-field"></span>
        </div>
      </div>

      <div class="controls">
        <button id="save-btn" type="button">Save</button>
      </div>

      <div id="message-area"></div>
    </form>
  </div>

  <div id="profile-container" data-user-id="{{ user_id }}"></div>
  <div id="base-uri-container" data-uri="{{ url_for('dashboard') }}"></div>

  <!-- Custom JS -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/util.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>

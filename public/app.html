<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Board</title>
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <link rel="shortcut icon" href="../../static/favicon.ico">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Chosen -->
    <link href='../../external/chosen/chosen.min.css' rel='stylesheet' type='text/css'>
    <script src='../../external/chosen/chosen.jquery.min.js' type='text/javascript'></script>

</head>

<body>
    
    <div class="header-bar">
        <div id="icon-container">
            <button id="icon-button" onclick="openHelp()">❓ Help</button>
        </div>
    
        <h1>Adventure Board</h1>
    
        <div id="user-menu" class="user-menu">
            <button id="login-button" onclick="handleLoginClick()">Login</button>
            <div id="dropdown" class="dropdown hidden">
                <a href="#" onclick="changePassword()">Change Password</a>
                <a href="#" id="refresh-assignments" onclick="refreshAssignments()">Refresh Assignments</a>
                <a href="#" id="update-karma" onclick="updateKarma()">Update Karma</a>
                <a href="#" onclick="logout()">Log Out</a>
            </div>
        </div>
    </div>
    
    <hr class="divider" />

    <!-- Week navigation -->
    <div class="week-nav">
        <button id="prev-week">⬅️ Previous Week</button>
        <span id="week-label"></span>
        <button id="next-week">Next Week ➡️</button>
    </div>

    <!-- Grid container -->
    <div class="adventure-grid" id="adventure-grid">
        <!-- Cards and + button will go here -->
    </div>



    <!-- Modal Form -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Adventure</h2>
            <form id="adventure-form">
                <!-- Add Creator field -->
                <label for="creator">Creator:</label>
                <input type="text" id="creator" readonly disabled />

                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Adventure Title" required />
                <textarea id="description" placeholder="Short Description" required></textarea>

                <label for="max-players">Max Players:</label>
                <input type="number" id="max-players" value="5" min="1" max="10" required />

                <!-- Add Start Date and End Date Fields -->
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" required />

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" required />

                <!-- Add Requested Players Fields -->
                <label for="title">Request players:</label>
                <button type="button" id="open-player-select" onclick="loadPlayersForSelect()">Load player selection (may take some time)</button>
                <div id="current-players-list">
                    <select data-placeholder="Begin typing a name to filter..."
                            multiple
                            id="selector"
                            class="chosen-select"
                            name="requestedPlayers">
                    <!-- options will be injected by JS -->
                    </select>
                </div>

                <div style="flex: 1;"></div>
                <div style="text-align: right; margin-top: 1em;">
                  <button type="submit">Add Adventure</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="site-footer">Made with love, for Spelslot ❤️</footer>
    <script>
        window.BASEAPI = "{{ url_for('system_check', _external=False) }}";
    </script>
    <script type="text/javascript" src="../../static/js/toast.js"></script>
    <script type="text/javascript" src="../../static/js/app.js">
    </script>
</body>


</html>

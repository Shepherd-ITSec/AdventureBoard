<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../../static/css/login-styles.css">
    <link rel="shortcut icon" href="../../static/favicon.ico">
</head>

<body>
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="loginForm" action="/login" method="POST" novalidate>
            <div>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <p class="error-message" id="usernameError"></p>
            </div>
            <div>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" class="toggle-password" id="togglePassword">Show</button>
                </div>
                <p class="error-message" id="passwordError"></p>
            </div>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        window.BASEAPI = "{{ url_for('system_check', _external=False) }}";
    </script>
    <script type="text/javascript" src="../../static/js/toast.js"></script>
    <script type="text/javascript" src="../../static/js/login.js"></script>
</body>

</html>
